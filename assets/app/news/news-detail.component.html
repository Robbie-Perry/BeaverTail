<div class="background">
    <h1>news detail</h1>

    <div class="col-md-8 col-md-offset-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="title">Title*</label>
                <input type="text" id="title" class="form-control" [ngModel]="news?.title" name="title" required>
            </div>

            <div class="form-group">
                <label for="synopsis">Synopsis*</label>
                <input type="text" id="synopsis" class="form-control" [ngModel]="news?.title" name="synopsis" required>
            </div>

            <div class="form-group">
                <label for="tag">Tags*</label>
                <input type="text" id="tag" class="form-control" [ngModel]="news?.title" name="tag" required>
            </div>

            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" id="url" class="form-control" [ngModel]="news?.url" name="url" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <br>

                <ng4geo-autocomplete (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>

                <agm-map [latitude]="latitudeForMap" [longitude]="longitudeForMap" [zoom]="zoom" (mapClick)="mapClicked($event)">

                    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true" (dragEnd)="pinDragged($event)">
                    </agm-marker>

                </agm-map>
            </div>

            <div class="form-group">
                <label for="dates">Dates</label>
                <input type="date" id="dates" class="form-control" [ngModel]="news?.dates" name="dates" required>
            </div>

            <button type="button" class="btn btn-danger">Clear</button>
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-primary" type="submit">Edit</button>

        </form>
    </div>
